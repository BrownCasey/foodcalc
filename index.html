<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <title>My Meal Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/local.css" rel="stylesheet">
    <!-- original background by https://www.flickr.com/photos/leedav/ 
    CC BY-NC 2.0 https://creativecommons.org/licenses/by-nc/2.0/-->
    
	<!-- data from http://catalog.data.gov/dataset/mypyramid-food-raw-data-f9ed6 -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="page-header">
                    <h1>Meal Calculator <small>Calorie Counter</small></h1>
                </div>
                <div class="input-group input-group-lg">
                    <form>
                    <input type="text" class="form-control" id="searchbox" name="searchbox" placeholder="Search food e.g. chocolate milk" aria-describedby="sizing-addon1">
                    <input type="submit" value="submit" onclick="ajaxFunction(); return false;"/>
                    </form>
                </div>
                <ul class="list-group" id="results">
                </ul>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-5 col-xs-6">
                <div class="row page-header"><h1>Your total today: <span id="total"></span></h1><br/>
                    <ul class="list-group" id="ate">
                    </ul>
                </div>
            </div>
        </div>
        <footer class="col-xs-12">A project by <a href="http://www.caseycodes.com">Casey</a> for <a href="http://www.becomeadeveloper.com">Become a Developer</a> using <a href="http://www.getbootstrap.com">Bootstrap</a>.
        </footer>
    </div>
    <!-- import JQuery -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="https://www.google.com/jsapi"></script>

	<!-- load autocomplete data for searchbox -->
	<script src="js/autocomplete.js"></script>
	
	<!-- import custom Ajax() and add() subtract() functions -->
    <script src="js/myFunctions.js"></script>    
</body>
</html>
